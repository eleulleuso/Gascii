name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libopencv-dev clang libclang-dev build-essential lz4
      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
      - name: Install Rust fmt
        run: rustup component add rustfmt clippy || true
      - name: Cargo fmt check
        run: cargo fmt -- --check || true
      - name: Cargo clippy
        run: cargo clippy -- -D warnings || true
      - name: cargo test
        run: cargo test --verbose

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Homebrew deps
        run: |
          brew update
          brew install opencv lz4 pkg-config
      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
      - name: Install Rust fmt
        run: rustup component add rustfmt clippy || true
      - name: Cargo fmt check
        run: cargo fmt -- --check || true
      - name: Cargo clippy
        run: cargo clippy -- -D warnings || true
      - name: cargo test
        run: cargo test --verbose
